<body>
  <div class="app">
    <h2>⏰ Horário da piscina</h2>

    <p>
 	  Retirar as chaves na portaria.<br>
      Horário: Ter a Dom 8h às 22h.<br>
	  Acesso: Morador + 2 convidados.<br>
	  ⚠️Proibido: Aparelhos sonoros sem fone de ouvido, fumar, copos/garrafas de vidro.<br><br>
      Após o uso, manter o local organizado.
    </p>

    <button onclick="history.back()">⬅ Voltar</button>
  </div>
